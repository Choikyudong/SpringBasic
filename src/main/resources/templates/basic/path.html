<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="${path}"></h1>
    <h3>주소창에 path/"페이지에서 보고싶은 값"</h3>
    <p>@PathVariable은 이렇게 주소창에서 데이터를 받아서 사용할 수 있다.<br/>
        해당 어노테이션은 사용하기에 따라서 다양하게 사용을 할 수 있는데,<br/>
        예를들면 해당 게시글로 이동을 하거나 등등 많이 사용하는 어노테이션</p>
</body>
</html>
