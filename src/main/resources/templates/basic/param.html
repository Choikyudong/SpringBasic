<html xmlns:th="http://www.thymeleaf.org">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>@Requestparam을 이용해서 데이터 전송</h1>
    <h3>Requestparam은 보통 데이터를 전송할때 많이 사용한다.</h3>
    <form method="get" action="paramGet">
        <input type="text" name="data">
        <input type="submit" value="get으로 전송하기">
    </form>
    <div th:if="${data == null}">
        <h1>값확인</h1>
    </div>
    <div th:if="${data != null}">
        <h1 th:text="${data}">값확인</h1>
    </div>
    <p>path와 다르게 주소창에 <strong>"?데이터=.."</strong> 이런식으로 출력이 된다<br/>
        해당 어노테이션으로는 간단한 데이터를 보내는데 주로 사용을 해보자</p>
</body>
</html>
